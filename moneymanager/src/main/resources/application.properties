spring.config.import=optional:file:${user.dir}/moneymanager/env/env.properties


# ===============================
# Database Configuration
# ===============================
spring.datasource.url=${MYSQL_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# ===============================
# Server
# ===============================
server.servlet.context-path=/api/v1.0

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Email (Brevo HTTP API)
# ===============================
brevo.api.key=${BREVO_API_KEY}
spring.mail.properties.mail.smtp.from=${SMTP_MAIL}

# ===============================
# JWT
# ===============================
jwt.secret.key=${JWT_SECRET_KEY}

# ===============================
# URLs
# ===============================
money.manager.frontend.url=${MONEY_MANAGER_FRONTEND_URL}
app.activation.url=${MONEY_MANAGER_BACKEND_URL}

# ===============================
# Profile
# ===============================
spring.profiles.active=prod
